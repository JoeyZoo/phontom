#服务端口
server.port=8002

#服务名
spring.application.name=service-user

#nacos
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#开发环境
spring.profiles.active=dev

#实体类别名
mybatis-plus.type-aliases-package=com.zj.userservice.entity

#数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///outdoor?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=xxxx

#redis配置
spring.redis.host=xxxx
spring.redis.port=6379
spring.redis.database= 0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0

#mapper映射文件
mybatis-plus.mapper-locations=classpath:com/zj/userservice/mapper/xml/*.xml

#控制台打印sql日志信息
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
